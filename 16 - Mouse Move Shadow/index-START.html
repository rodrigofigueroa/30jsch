<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector( '.hero' ),
        text = hero.firstElementChild,
        walk = 500
  function heroChangeMouse(e){
    const { scrollHeight: height, scrollWidth: width } = hero
    let   { offsetX: x, offsetY: y  } = e,
          porcentage = 0

    if( this !== e.target ){
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    porcentageX = Math.round( ( x * walk ) / width ) - ( walk / 2 ) 
    porcentageY = Math.round( ( y * walk ) / height ) - ( walk / 2 ) 
    text.style.textShadow = `
    ${porcentageX}px ${porcentageY}px rgba(0,0,0,.6),
    ${porcentageX * -1}px ${porcentageY}px red,
    ${porcentageY * -1}px ${porcentageX * -1}px green,
    ${porcentageY}px ${porcentageX}px grey
      `

  }
 hero.addEventListener( 'mousemove', heroChangeMouse )

</script>
</body>
</html>

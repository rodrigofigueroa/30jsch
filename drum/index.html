<!DOCTYPE html>
<html>
  <head>
    <title>Drums!!</title>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-sacle=1">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <main>
      <div class="shadow"></div>
      <div class="container flex">
        <section class="keys flex">
          <article data-key="97" class="key">
            <h2>A</h2>
            <span>Clap</span>
          </article>
          <article data-key="115" class="key">
            <h2>S</h2>
            <span>Hihat</span>
          </article>
          <article data-key="100" class="key">
            <h2>D</h2>
            <span>Kick</span>
          </article>
          <article data-key="102" class="key">
            <h2>F</h2>
            <span>Openhat</span>
          </article>
          <article data-key="103" class="key">
            <h2>G</h2>
            <span>Boom</span>
          </article>
          <article data-key="122" class="key">
            <h2>Z</h2>
            <span>Ride</span>
          </article>
          <article data-key="120" class="key">
            <h2>X</h2>
            <span>Shake</span>
          </article>
          <article data-key="99" class="key">
            <h2>C</h2>
            <span>TOM</span>
          </article>
          <article data-key="118" class="key">
            <h2>V</h2>
            <span>Tink</span>
          </article>
        </section>
      </div>
      <div>
        <audio data-key="103" src="./assets/sounds/boom.wav"></audio>
        <audio data-key="97" src="./assets/sounds/clap.wav"></audio>
        <audio data-key="115" src="./assets/sounds/hihat.wav"></audio>
        <audio data-key="100" src="./assets/sounds/kick.wav"></audio>
        <audio data-key="102" src="./assets/sounds/openhat.wav"></audio>
        <audio data-key="122" src="./assets/sounds/ride.wav"></audio>
        <audio data-key="120" src="./assets/sounds/snare.wav"></audio>
        <audio data-key="118" src="./assets/sounds/tink.wav"></audio>
        <audio data-key="99" src="./assets/sounds/tom.wav"></audio>
      </div>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>

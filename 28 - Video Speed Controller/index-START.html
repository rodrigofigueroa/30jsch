<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed   = document.querySelector( '.speed' ),
        speedB  = speed.querySelector( '.speed-bar' ),
        video   = document.querySelector( 'video' )

  speed.addEventListener( 'mousemove', function(e){
    const y = e.pageY - this.offsetTop
    const porcentage = ( y / this.offsetHeight )
    const height = Math.round( porcentage * 100 )
    const min = 0.4
    const max = 4
    const playBackRatio = porcentage * ( max - min ) + min
    speedB.style.height = height + '%'
    speedB.textContent = `${ playBackRatio.toFixed( 2 ) }x`
    video.playbackRate = playBackRatio
  })

</script>
</body>
</html>

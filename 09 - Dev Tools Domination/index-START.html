<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" data-hello="ji">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log( 'regular' )
    // Interpolated
    console.log('This is a %s string', 'Or not?')
    // Styled
    console.log('%c Oh my God!!!!!', `
      background: grey;
      color: #fff;
      font-size: 20px;
    `)
    // warning!
    console.warn( 'Oh Rayos' )
    // Error :|
    console.error('Sorry :c')
    // Info
    console.info(' Cocodriles can eat at least 3-4 people for year')
    // Testing
    let p = document.querySelector('p')
        console.assert( 1 === 2 , ' is not Equal ')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log( p )
    console.dir( p )
    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(dog.name)
      console.log(`Dog is ${ dog.age }  years old`)
      console.log(`Dog is ${dog.age * 7 } years old (Human years)`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('object')
    console.count('object')
    console.count('object')
    console.count('object')
    console.count('array')
    console.count('array')
    console.count('array')
    console.count('object')
    console.count('object')
    console.count('array')
    console.count('array')
    console.count('array')
    console.count('array')

    // timing
    console.time('fetch gihub')
    fetch( `https://hacker-news.firebaseio.com/v0/item/8863.json?print=pretty`)
    .then( raw => raw.json() )
    .then( data => {
      console.timeEnd( 'fetch gihub' )
      console.log( data )
    })

    console.table( dogs )
  </script>
</body>
</html>
